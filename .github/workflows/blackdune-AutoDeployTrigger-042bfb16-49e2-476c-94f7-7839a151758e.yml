name: Trigger auto deployment for containerapps

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app6 ]
    paths:
    - '**'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: sstrawn.azurecr.io
          username: ${{ secrets.BLACKDUNE_REGISTRY_USERNAME }}
          password: ${{ secrets.BLACKDUNE_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sstrawn.azurecr.io/blackdune:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BLACKDUNE_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n blackdune -g container_app_group_7279 --server sstrawn.azurecr.io --username  ${{ secrets.BLACKDUNE_REGISTRY_USERNAME }} --password ${{ secrets.BLACKDUNE_REGISTRY_PASSWORD }}
            az containerapp update -n blackdune -g container_app_group_7279 --image sstrawn.azurecr.io/blackdune:${{ github.sha }}
