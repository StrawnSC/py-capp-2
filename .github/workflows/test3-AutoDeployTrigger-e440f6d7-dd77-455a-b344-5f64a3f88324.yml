name: Trigger auto deployment for containerapp test3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app16 ]
    paths:
    - '**'
    - '.github/workflows/test3-AutoDeployTrigger-e440f6d7-dd77-455a-b344-5f64a3f88324.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.TEST3_REGISTRY_USERNAME }}
          password: ${{ secrets.TEST3_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sstrawn100/test3:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TEST3_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n test3 -g sca --server docker.io --username  ${{ secrets.TEST3_REGISTRY_USERNAME }} --password ${{ secrets.TEST3_REGISTRY_PASSWORD }}
            az containerapp update -n test3 -g sca --image sstrawn100/test3:${{ github.sha }}
