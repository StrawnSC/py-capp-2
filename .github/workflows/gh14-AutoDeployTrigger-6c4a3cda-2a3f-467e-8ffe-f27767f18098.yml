name: Trigger auto deployment for containerapp gh14

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app14 ]
    paths:
    - '**'
    - '.github/workflows/gh14-AutoDeployTrigger-6c4a3cda-2a3f-467e-8ffe-f27767f18098.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.GH14_REGISTRY_USERNAME }}
          password: ${{ secrets.GH14_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sstrawn100/gh14:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.GH14_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n gh14 -g sca --server docker.io --username  ${{ secrets.GH14_REGISTRY_USERNAME }} --password ${{ secrets.GH14_REGISTRY_PASSWORD }}
            az containerapp update -n gh14 -g sca --image sstrawn100/gh14:${{ github.sha }}
