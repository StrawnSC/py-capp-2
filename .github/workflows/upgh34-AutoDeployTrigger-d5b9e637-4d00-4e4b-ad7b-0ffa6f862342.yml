name: Trigger auto deployment for containerapp upgh34

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app34 ]
    paths:
    - '**'
    - '.github/workflows/upgh34-AutoDeployTrigger-d5b9e637-4d00-4e4b-ad7b-0ffa6f862342.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: caupgh348771970233acr.azurecr.io
          username: ${{ secrets.UPGH34_REGISTRY_USERNAME }}
          password: ${{ secrets.UPGH34_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: caupgh348771970233acr.azurecr.io/upgh34:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.UPGH34_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n upgh34 -g sca --server caupgh348771970233acr.azurecr.io --username  ${{ secrets.UPGH34_REGISTRY_USERNAME }} --password ${{ secrets.UPGH34_REGISTRY_PASSWORD }}
            az containerapp update -n upgh34 -g sca --image caupgh348771970233acr.azurecr.io/upgh34:${{ github.sha }}
