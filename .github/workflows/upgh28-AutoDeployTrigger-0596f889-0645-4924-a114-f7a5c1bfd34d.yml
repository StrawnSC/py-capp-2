name: Trigger auto deployment for containerapp upgh28

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app28 ]
    paths:
    - '**'
    - '.github/workflows/upgh28-AutoDeployTrigger-0596f889-0645-4924-a114-f7a5c1bfd34d.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: upgh28acr219396462986307632.azurecr.io
          username: ${{ secrets.UPGH28_REGISTRY_USERNAME }}
          password: ${{ secrets.UPGH28_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: upgh28acr219396462986307632.azurecr.io/upgh28:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.UPGH28_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n upgh28 -g container_apps --server upgh28acr219396462986307632.azurecr.io --username  ${{ secrets.UPGH28_REGISTRY_USERNAME }} --password ${{ secrets.UPGH28_REGISTRY_PASSWORD }}
            az containerapp update -n upgh28 -g container_apps --image upgh28acr219396462986307632.azurecr.io/upgh28:${{ github.sha }}
