name: Trigger auto deployment for containerapp upgh23

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app23 ]
    paths:
    - '**'
    - '.github/workflows/upgh23-AutoDeployTrigger-f297bf8b-7ff1-4a48-910b-35a5dbfbd02c.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: sstrawn.azurecr.io
          username: ${{ secrets.UPGH23_REGISTRY_USERNAME }}
          password: ${{ secrets.UPGH23_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sstrawn.azurecr.io/upgh23:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.UPGH23_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n upgh23 -g container_apps --server sstrawn.azurecr.io --username  ${{ secrets.UPGH23_REGISTRY_USERNAME }} --password ${{ secrets.UPGH23_REGISTRY_PASSWORD }}
            az containerapp update -n upgh23 -g container_apps --image sstrawn.azurecr.io/upgh23:${{ github.sha }}
